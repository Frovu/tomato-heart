<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="icon" href="img/tomatow.png" type="image/png">
		<link rel="stylesheet" href="./style.css">
		<link rel="stylesheet" href="./bootstrap.min.css">
		<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->
		<title>Hello, world!</title>
	</head>
	<body>
		<header>
			<div class="navbar navbar-dark navbar-expand-md bg-dark box-shadow">
				<div class="container d-flex justify-content-between">
					<a href="#" class="navbar-brand d-flex align-items-center">
						<img src="img/tomatog.png" width="32" height="32" class="d-inline-block align-top">
						<strong>&nbsp;Tomato Heart</strong>
					</a>
					<ul class="navbar-nav mr-auto">
						<li class="nav-item">
							<a class="nav-link" href="#status">Status</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#settings">Settings</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#events">Events</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#statistics">Statistics</a>
						</li>
					</ul>
				</div>
		</div>
		</header>
		<div class="row">
			<div id="status" class="col-md-4">
				<h4>System status&nbsp;
					<div class="spinner-grow text-success" role="status"></div>
				</h4>
				<table class="table">
					<tbody>
						<tr>
							<td>Air temperature:</td>
							<td class="v">11 °C</td>
							<td></td>
						</tr>
						<tr>
							<td>Pressure:</td>
							<td class="v">1011 hPa</td>
							<td></td>
						</tr>
						<tr>
							<td>Humidity:</td>
							<td class="v">60 %</td>
							<td></td>
						</tr>
						<tr>
							<td>Soil moisture:</td>
							<td class="v">45 %</td>
							<td class="v">56 %</td>
						</tr>
						<tr>
							<td>Soil temperature:</td>
							<td class="v">14 °C</td>
							<td class="v">17 °C</td>
						</tr>
						<tr>
							<td>Cable temperature:</td>
							<td class="v">20 °C</td>
							<td class="v">42 °C</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div id="settings" class="col-md-6">
				<h3 class="ml-3">Settings</h3>
				<form>
					<h5>section #1:</h5>
					<div class="form-row">
						<div class="form-group w-25 col-xs-4">
							<label for="tDayLow1">Lowest day temp, °C</label>
							<input type="text" class="form-control" id="tDayLow1" value="N/A">
						</div>
						<div class="form-group w-25 col-xs-4">
							<label for="tDayHigh1">Highest day temp, °C</label>
							<input type="text" class="form-control" id="tDayHigh1" value="N/A">
						</div>
					</div>
					<div class="form-row">
						<div class="form-group w-25 col-xs-4">
							<label for="tNightLow1">Lowest night temp, °C</label>
							<input type="text" class="form-control" id="tNightLow1" value="N/A">
						</div>
						<div class="form-group w-25 col-xs-4">
							<label for="tNightHigh1">Highest night temp, °C</label>
							<input type="text" class="form-control" id="tNightHigh1" value="N/A">
						</div>
						<div class="form-group w-25 col-xs-4">
							<label for="tWire1">Max wire temp, °C</label>
							<input type="text" class="form-control" id="tWire1" value="N/A">
						</div>
					</div>
					<h5>section #2:</h5>
					<div class="form-row">
						<div class="form-group w-25 col-xs-4">
							<label for="tDayLow2">Lowest day temp, °C</label>
							<input type="text" class="form-control" id="tDayLow2" value="N/A">
						</div>
						<div class="form-group w-25 col-xs-4">
							<label for="tDayHigh2">Highest day temp, °C</label>
							<input type="text" class="form-control" id="tDayHigh2" value="N/A">
						</div>
					</div>
					<div class="form-row">
						<div class="form-group w-25 col-xs-4">
							<label for="tNightLow2">Lowest night temp, °C</label>
							<input type="text" class="form-control" id="tNightLow2" value="N/A">
						</div>
						<div class="form-group w-25 col-xs-4">
							<label for="tNightHigh2">Highest night temp, °C</label>
							<input type="text" class="form-control" id="tNightHigh2" value="N/A">
						</div>
						<div class="form-group w-25 col-xs-4">
							<label for="tWire2">Max wire temp, °C</label>
							<input type="text" class="form-control" id="tWire2" value="N/A">
						</div>
					</div>
					<h5>general:</h5>
					<div class="form-row">
						<div class="form-group w-50 col-xs-4">
							<label for="dayDuration">Minimum day duration, hours</label>
							<input type="text" readonly class="form-control" id="dayDuration" value="N/A">
						</div>
						<div class="form-group w-25 col-xs-4">
							<label for="dayLight">Day light strength</label>
							<input type="text" readonly class="form-control" id="dayLight" value="N/A">
						</div>
					</div>
					<h5>watering:</h5>
					<div class="form-row">
						<div class="form-group w-25 col-xs-4">
							<label for="wateringDuration">duration, minutes</label>
							<input type="text" readonly class="form-control" id="wateringDuration" value="N/A">
						</div>
						<div class="form-group w-25 col-xs-4">
							<label for="minMoisture">moisture treshold, %</label>
							<input type="text" readonly class="form-control" id="minMoisture" value="N/A">
						</div>
					</div>
					<p></p>
					<button type="submit" class="btn btn-primary w-75 mb-2 col-xs-4">submit</button>
				</form>
			</div>
		</div>
		<script src="js/script.js" type="text/javascript"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	</body>
</html>
